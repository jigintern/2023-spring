<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="post.css">
    <title>Document</title>
</head>

<body>
    <div id="post">
        <h1>投稿したい内容を書き込んでください</h1>
        <h2>赤文字の部分は必須項目となります</h2>
        <form action="" class="form">
            <table class="form-table">
                <tr>
                    <th>
                        <label for="title" class="must">
                            Title
                        </label>
                    </th>
                    <td>
                        <input class="input" size="20" type="text" id="title" placeholder="例）友達100人作りましょう！！">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="date" class="must">
                            Date
                        </label>
                    </th>
                    <td>
                        <input class="input" type="date" id="date">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="name" class="must">
                            Name
                        </label>
                    </th>
                    <td>
                        <input class="input" type="text" id="name" placeholder="例）jig大学　jp学部　代表日本太郎">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="key-word">
                            Overview
                        </label>
                    </th>
                    <td>
                        <input class="input" type="text" id="overview" placeholder="例）焼肉食べ放題">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="key-word">
                            Keyword
                        </label>
                    </th>
                    <td>
                        <input class="input" type="text" id="key-word" placeholder="例）新入生歓迎　サッカー部　食べ放題">
                        <button id="ai-button">AIにお任せ</button>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="detail" class="must">
                            Detail
                        </label>
                    </th>
                    <td>
                        <textarea class="input" id="detail" cols="30" rows="10"
                            placeholder="詳細の部分は手書きでも構いません。もし文章が思いつかなくてAIに書いてもらいたいときはkeywordとoverviewに言葉をいれ'AIにお任せ'というボタンを押すと自動で詳細の文章を作ってくれます。"></textarea>
                    </td>
                </tr>
            </table>
            <div class="button">
                <button class="send-button" id="send-button">SEND</button>
            </div>
        </form>
    </div>
    <hr>

    <script type="module">
        const aiButton = document.getElementById("ai-button");
        const keyWords = document.getElementById("key-word");
        const date = document.getElementById("date");
        const title = document.getElementById("title");
        const name = document.getElementById("name");
        const detail = document.getElementById("detail");
        const overview = document.getElementById("overview");

        aiButton.addEventListener("click", (e) => {
            const words = keyWords.value;
            e.preventDefault();
            if(words&&overview){
                // detail.setAttribute("disabled", true);
                keyWords.value = "考え中";
                detail.value = words;
            }
        });



        document.querySelector("#send-button").onclick = (e) =>{
            e.preventDefault();
            if(date.value&&title.value&&name.value&&detail.value){
                console.log("ありました");
            }else{
                alert("赤文字のところを全て入力してください");
            }
        } 
        

        // document.querySelector("#ai-button").onclick = async(event) => {
        //     await fetch("/hogehoge", {
        //     method: "POST",
        //     headers: { "Content-Type": "application/json" },
        //     body: JSON.stringify({ nextWord:"りんご", fullword })
        // });
        // }
    </script>
</body>

</html>

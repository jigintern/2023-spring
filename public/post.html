<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="post.css">
    <title>Document</title>
</head>
<body>
    <div id="post">
        <h1>投稿フォーム</h1>
        <form action="" class="form">
            <table class="form-table">
                <tr>
                    <th>
                        <label for="title">
                            TITLE
                        </label>
                    </th>
                    <td>
                        <input class="input" size="20" type="text" id="title">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="name">
                            NAME
                        </label>
                    </th>
                    <td>
                        <input class="input" type="text" id="name">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="detail">
                            DETAIL
                        </label>
                    </th>
                    <td>
                        <textarea class="input" name="detail" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
            </table>
            <div class="button">
                <button class="send-button">SEND</button>
            </div>
        </form>
    </div>
    <hr>
</body>
</html>

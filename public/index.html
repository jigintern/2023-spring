<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h2 id="welcomeMessage"></h2>
  <p>プルリクエストのテスト</p>

  <script type="module">
    window.onload = async (event) => {
      const response = await fetch("/welcome-message");
      document.querySelector("#welcomeMessage").innerText = await response.text();
    };
  </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h2 id="welcomeMessage"></h2>
  <p>プルリクエストのテスト</p>

  <script type="module">
    window.onload = async (event) => {
      const object = "飲み会"
      const keywords = "サッカー好き";
      const response = await fetch("/translate-ai", { method: "POST", body: JSON.stringify({keywords,object}) });
      document.querySelector("#welcomeMessage").innerText = await response.text();
    };
  </script>
</body>

</html>
